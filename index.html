  <body>
    <section class="section">
      <div class="section-center grid">
        <!-- first card -->
        <article class="card first-card">
          <div class="first-card-top">
            <div class="img-container">
              <img src="./images/image-jeremy.png" alt="jeremy photo" />
            </div>

            <div class="person-text">
              <p>Report for</p>
              <h1>jeremy robson</h1>
            </div>
          </div>
          <div class="first-bottom-card">
            <button data-period="daily" class="daily period btn">daily</button>
            <button data-period="weekly" class="active weekly period btn">
              weekly
            </button>
            <button data-period="monthly" class="monthly period btn">
              monthly
            </button>
          </div>
        </article>
        <!-- end of first card -->

        <div class="period-container">
          <!-- cards -->
        </div>
      </div>
    </section>
